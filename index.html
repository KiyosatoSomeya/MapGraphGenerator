<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map Graph Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Marvel:700&display=swap');
  </style>
  <script src="js/graphGenerator.js"></script>
</head>
  
<body>
  <h1>Map Graph Generator</h1>
  <div id="block_left">
    <div id="map"></div><!-- 地図を表示する div 要素（id="map"）-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9ylnYVRGJ6iUVkMDf75ZkOBfdW5JgqsA&callback=initMap" async defer></script>

    <div id="new_panel_area">

      <input id="node_tab" type="radio" name="new_panel_tab" checked>
      <label class="new_panel_tab" for="node_tab">Node</label>
      <input id="edge_tab" type="radio" name="new_panel_tab">
      <label class="new_panel_tab" for="edge_tab">Edge</label>

      <div class="new_panel" id="node_content">
        <div id="new_panel_left">
          Latitude<br>
          Longitude<br>
          Value<br>
          Info.<br>
        </div>
        <div id="new_panel_right">
          <input type="text" id="latInput" name="Latitude" class="short"><br>
          <input type="text" id="lngInput" name="Longitude" class="short">
          <button type="button" name="autoInputlatlngBtn" class="new_panel_input_button" onclick="SetLatLng()">Input center of the map</button><br>
          <input type="text" id="elevInput" name="Elevation" class="short">
          <button type="button" name="autoInputElevBtn" class="new_panel_input_button" onclick="SetElev()">Input elevation</button><br>
          <input type="text" id="nodeInfoInput" name="Info" class="long"><br>
        </div>
        <div id="button_wrapper">
          <button type="button" name="createNodeBtn" class="new_panel_create_button" onclick="AddNode()">
            Create New Node
          </button>
        </div>
      </div>

      <div class="new_panel" id="edge_content">
        <div id="new_panel_left">
          Node 1<br>
          Node 2<br>
          Value<br>
          Info.<br>
        </div>
        <div id="new_panel_right">
          <input type="text" id="node1Input" name="Node1" class="short">
          <button type="button" name="autoInputNode1Btn" class="new_panel_input_button" onclick="SetNode1()">Input selecting node</button><br>
          <input type="text" id="node2Input" name="Node2" class="short">
          <button type="button" name="autoInputNode2Btn" class="new_panel_input_button" onclick="SetNode2()">Input selecting node</button><br>
          <input type="text" id="distanceInput" name="Node2" class="short">
          <button type="button" name="autoInputDistanceBtn" class="new_panel_input_button" onclick="SetDistance()">Input distance</button><br>
          <input type="text" id="edgeInfoInput" name="Info" class="long"><br>
        </div>
        <div id="button_wrapper">
          <button type="button" name="createEdgeBtn" class="new_panel_create_button">
            Create New Edge
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="block_right">
    
  </div>
</body>
</html>
